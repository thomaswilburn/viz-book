<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Noto+Sans|Manuale" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/highlight/hybrid.css">
</head>
<body class="{{slug}} {{type}}">
  <nav class="chapter-links top">
    <ul>
      <li class="previous"> <a href="{{prevURL}}"> &laquo; {{prevTitle}}</a>
      <li> <a href="index.html">&bigstar;</a>
      <li class="next"> <a href="{{nextURL}}"> {{nextTitle}} &raquo;</a>
    </ul>
  </nav>
  <main>
  <aside class="summary">
    {{summary}}
  </aside>
  <h1>{{title}}</h1>
{{content}}
  </main>
  <nav class="chapter-links bottom">
    <ul>
      <li class="previous"> <a href="{{prevURL}}"> &laquo; {{prevTitle}}</a>
      <li> <a href="index.html">&bigstar;</a>
      <li class="next"> <a href="{{nextURL}}"> {{nextTitle}} &raquo;</a>
    </ul>
  </nav>
</body>
</html>
